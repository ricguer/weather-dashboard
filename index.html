<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style-main.css">
</head>

<body class="bg-light">
    <main>
        <aside class="row align-items-start">
            <div class="col-md-auto">
                <div class="d-flex flex-column flex-shrink-0 p-3">
                    <h1>Weather Dashboard</h1>
                    <h4>Search for a City:</h4>
                    <form role="search">
                        <div class="mb-3">
                            <input class="form-control me-2" type="search" placeholder="e.g. Miami" aria-label="Search">
                        </div>
                        <div class="mb-3 d-grid">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </div>
                    </form>
                    <span class="fs-4">Recently Searched Cities</span>
                    <hr>
                    <ul id="recently-searched-list" class="nav nav-pills flex-column mb-auto">
                    </ul>
                    <hr>
                </div>
            </div>
            <div class="col">
                <section id="todays-weather" class="container">
                    <h3 id="city-name"></h3>
                    <h4>Today's Weather</h4>
                    <div id="todays-weather-card-container" class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 id="current-date" class="card-title"></h5>
                                    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h6 class="card-subtitle mb-2 text-body-secondary text-center">Temperature
                                                    </h6>
                                                    <p id="current-temp" class="text-center"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h6 class="card-subtitle mb-2 text-body-secondary text-center">Wind</h6>
                                                    <p id="current-wind" class="text-center"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h6 class="card-subtitle mb-2 text-body-secondary text-center">Humidity</h6>
                                                    <p id="current-humidity" class="text-center"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <img id="current-icon" class="img-fluid rounded-start" alt="...">
                            </div>
                        </div>
                    </div>
                </section>
                <section id="five-day-forcast" class="container">
                    <h4>5-Day Forecast</h4>
                    <div id="card-row" class="row row-cols-1 row-cols-md-5 g-4"></div>
                </section>
            </div>
        </aside>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/config.js"></script>
    <script src='./assets/js/main.js'></script>
</body>

</html>
