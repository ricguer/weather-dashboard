<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Weather Dashboard</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search by City" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <main class="container">
        <section id="todays-weather">
            <h4>Today's Weather</h4>
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Today's Date</h5>
                            <section class="container">
                                <div class="row row-cols-auto g-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <h6 class="card-subtitle mb-2 text-body-secondary text-center">Temperature</h6>
                                            <p id="current-temp">##.## C</p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h6 class="card-subtitle mb-2 text-body-secondary text-center">Wind</h6>
                                            <p id="current-wind">### mph</p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h6 class="card-subtitle mb-2 text-body-secondary text-center">Humidity</h6>
                                            <p id="current-humidity">####</p>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            </div>
                        </div>
                        <div class="col-md-4 text-center">
                            <img src="./assets/images/sun.svg" class="img-fluid rounded-start" alt="...">
                        </div>
                </div>
            </div>
        </section>
        <section id="five-day-forcast" class="container">
            <h4>5-Day Forecast</h4>
            <div id="card-row" class="row row-cols-auto g-4"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
    ></script>
    <script src='./assets/js/main.js'></script>
</body>

</html>
